<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reporting Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .slide {
            display: none;
            animation: fadeIn 0.5s;
        }
        .slide.active {
            display: block;
        }
        .purina-red {
            background-color: #DA291C;
        }
        .purina-red-text {
            color: #DA291C;
        }
        .slide-content {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            min-height: 500px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <div id="presentation-container" class="relative">
            <!-- Slides will be injected here by JS -->
        </div>

        <!-- Navigation -->
        <div class="flex justify-between items-center mt-6">
            <button id="prevBtn" class="bg-gray-800 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-black transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
            <div id="slide-counter" class="text-gray-700 font-semibold"></div>
            <button id="nextBtn" class="purina-red text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-red-700 transition-colors">Next</button>
        </div>
    </div>

    <script>
        const slides = [
            // Slide 1: Structure Overview
            {
                title: "The Ticket Structure",
                content: `
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">The Ticket Structure</h2>
                    <div class="w-16 h-1 purina-red mb-8"></div>
                    <div class="space-y-4 text-lg">
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <p class="font-bold text-gray-800">Category:</p>
                            <p class="text-gray-600 ml-4">&rarr; The overall user flow (e.g., Pet Listings Management)</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <p class="font-bold text-gray-800">Subcategory:</p>
                            <p class="text-gray-600 ml-4">&rarr; The specific task within the flow (e.g., Add a Pet Flow)</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <p class="font-bold purina-red-text">Report:</p>
                            <ul class="list-disc list-inside ml-4 text-gray-600 space-y-2 mt-2">
                                <li>URL</li>
                                <li>User Role</li>
                                <li>Description</li>
                                <li>Expected Result</li>
                                <li>Actual Result</li>
                                <li>Recommendation</li>
                            </ul>
                        </div>
                    </div>
                `
            },
            // Slide 2: Anatomy of the Report
            {
                title: "Anatomy of the Report",
                content: `
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Anatomy of the Report</h2>
                    <div class="w-16 h-1 purina-red mb-8"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="font-bold text-gray-800">URL</h3>
                            <p class="text-gray-600">The exact page link where the bug occurred.</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="font-bold text-gray-800">User Role</h3>
                            <p class="text-gray-600">The specific role used for testing (e.g., Org_Admin).</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg col-span-1 md:col-span-2">
                            <h3 class="font-bold text-gray-800">Description</h3>
                            <p class="text-gray-600">A clear, numbered list of the exact steps needed to reproduce the bug.</p>
                        </div>
                         <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="font-bold text-green-600">Expected Result</h3>
                            <p class="text-gray-600">What <span class="font-bold">should</span> have happened according to the requirements.</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="font-bold purina-red-text">Actual Result</h3>
                            <p class="text-gray-600">What <span class="font-bold">actually</span> happened when the steps were followed.</p>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-lg col-span-1 md:col-span-2 border border-blue-200">
                            <h3 class="font-bold text-blue-800">Recommendation (Optional)</h3>
                            <p class="text-gray-600">A brief suggestion for a potential fix or improvement. (e.g., "The error message should be more specific.")</p>
                        </div>
                    </div>
                `
            }
        ];

        let currentSlide = 0;
        const presentationContainer = document.getElementById('presentation-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('slide-counter');

        function renderSlides() {
            presentationContainer.innerHTML = '';
            slides.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                slideEl.className = `slide p-8 md:p-12 bg-white rounded-xl slide-content ${index === currentSlide ? 'active' : ''}`;
                slideEl.innerHTML = slide.content;
                presentationContainer.appendChild(slideEl);
            });
            updateControls();
        }

        function updateControls() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
            slideCounter.textContent = `Slide ${currentSlide + 1} of ${slides.length}`;
        }

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlides();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlides();
            }
        });

        // Initial render
        renderSlides();
    </script>
</body>
</html>
